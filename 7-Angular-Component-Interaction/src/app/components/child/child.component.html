<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card mt-3">
        <div class="card-header bg-danger text-white">
          <h4 class="text-center">Child Component - @Output @EventEmitter</h4>
          <h4 class="text-center small">you can send data (parentData)="name=$event"</h4>
        </div>
        <div class="card-body">
          <form>
            <input name="child" (input)="onInput()" [(ngModel)]="ChildWishMessage" type="text" class="form-control" placeholder="UserName">
          </form>
        </div>
        <div class="card-footer">
          <h4 class="mt-3"><span class="font-weight-bold">From Parent -:</span> {{ChildMessage}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
