<div class="container mt-4">
  <!--product-->
  <div class="row">
    <div class="col">
      <h4 class="text-center card-title">Proudct List</h4>
      <table class="table table-hover table-striped text-center ">
        <thead class="peach-gradient-rgba text-white">
        <tr>
          <th>SNO</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{ProductItem.SNO}}</td>
          <td>{{ProductItem.Name}}</td>
          <td style="user-select: none">
            <i class="fa fa-minus-circle" style="cursor: pointer" (click)="Dec()"></i>
            {{ProductItem.Quantity}}
            <i class="fa fa-plus-circle" style="cursor: pointer" (click)="Inc()"></i>
          </td>
          <td>{{ProductItem.Price | currency: 'INR'}}</td>
          <td>{{(ProductItem.Quantity * ProductItem.Price) | currency: 'INR'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
