<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h5 class="font-weight-bold">Update The Product</h5>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusantium ad adipisci amet consectetur ea earum error exercitationem fuga, fugiat inventore itaque laborum, laudantium optio placeat recusandae sapiente sit, ut?</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-secondary text-white text-center">
          <p class="card-title">Update Product</p>
        </div>
        <div class="card-body">
          <form (submit)="updateProduct()">
            <div class="form-group">
              <input
                name="name"
                [(ngModel)]="selectedProduct.name"
                type="text" class="form-control" placeholder="Product Name">
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input
                  (change)="onChangeImage($event)"
                  name="image"
                  type="file" class="custom-file-input" id="imageUpload">
                <label class="custom-file-label" for="imageUpload">Product Image</label>
                <small *ngIf="imageFileName" class="text-success">
                  <img [src]="imageFileName" alt="logo" width="25" height="25">
                </small>
              </div>
            </div>
            <div class="form-group">
              <input
                name="price"
                [(ngModel)]="selectedProduct.price"
                type="number" class="form-control" placeholder="Price">
            </div>
            <div class="form-group">
              <input
                name="qty"
                [(ngModel)]="selectedProduct.qty"
                type="number" class="form-control" placeholder="Available Qty">
            </div>
            <div class="form-group">
              <textarea
                name="info"
                [(ngModel)]="selectedProduct.info"
                class="form-control" id="" cols="4" rows="4" placeholder="General Info"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-sm btn-success" value="Update Product">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
