<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h3 class="text-info">Contact Us</h3>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta dignissimos, expedita hic ipsam ipsum itaque numquam ullam? Architecto dignissimos dolores eveniet harum illum inventore laboriosam libero magni suscipit! Eveniet, velit!</p>
      <button class="btn btn-sm btn-info" routerLink="/">Read More</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 m-auto">
      <div class="card animated jello">
        <div class="card-header blue-gradient">
          <h3 class="text-dark font-weight-bold text-center">Contact Us</h3>
        </div>
        <div class="card-body">
          <form (submit)="contactSubmit()">
            <div class="form-group">
              <input name="name" [(ngModel)]="user.name" type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input name="email" [(ngModel)]="user.email"  type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input name="number" [(ngModel)]="user.number"  type="text" class="form-control" placeholder="Mobile number">
            </div>
            <div class="form-group">
              <textarea  name="message" [(ngModel)]="user.message"  rows="4" class="form-control" placeholder="Context"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-sm btn-danger" value="contact">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
