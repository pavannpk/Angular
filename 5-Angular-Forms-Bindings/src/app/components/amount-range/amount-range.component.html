<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Amount Range</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="formControlRange">Loan Amount</label>
            </div>
           <input name="range" [(ngModel)]="amount" type="range" [min]="min" [max]="max" class="form-control-range" id="formControlRange">
            <div class="d-flex justify-content-between">
              <span class="small">{{min | currency:'INR'}}</span>
              <span class="small">{{max | currency:'INR'}}</span>
            </div>
            <h4 class="text-center">{{amount | currency:'INR'}}</h4>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
