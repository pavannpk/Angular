<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header rgba-teal-light">
          <h4 class="card-title text-center">Register</h4>
        </div>
        <div class="card-body">
          <form (submit)="submitForm()">
            <div class="form-group">
              <input name="username" type="text" [(ngModel)]="register.userName" class="form-control" placeholder="UserName">
            </div>
            <div class="form-group">
              <input name="email" [(ngModel)]="register.email" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input name="password" [(ngModel)]="register.password"  type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <input  type="submit" class="btn btn-sm bg-success" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
