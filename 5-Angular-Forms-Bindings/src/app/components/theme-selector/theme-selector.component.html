<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <div class="row">
            <div class="col-8">
              <h4>Mother</h4>
            </div>
            <div class="col-4 d-flex align-items-center">
              <form>
                <div class="custom-control custom-switch">
                  <input name="theme" [(ngModel)]="theme" type="checkbox" class="custom-control-input" id="checkboxInput">
                  <label for="checkboxInput" class="custom-control-label">Dark Theme</label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="card-body" [class.bg-dark]="theme">
          <div class="row">
            <div class="col-md-5">
              <img [src]="img" alt="" class="img-fluid">
            </div>
            <div class="col-md-7">
              <p class="card-text" [class.text-white]="theme">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. A explicabo magnam necessitatibus quibusdam. A amet culpa dicta dolor esse neque obcaecati, optio placeat quam, quas quasi quo repellat, reprehenderit rerum?</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
