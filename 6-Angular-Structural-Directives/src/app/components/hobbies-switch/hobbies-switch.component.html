
<div class="container mt-4">
  <h4 class="text-center">*ngSwitch Directive</h4>
  <h4 class="small text-center">Changing Data Dynamically</h4>
  <div class="row">
    <div class="col">
      <div class="card mt-2">
        <div class="card-header">
          <h4 class="text-center">Hobbies Switch</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <form>
                <div class="custom-control custom-radio">
                  <input [(ngModel)]="hobby" value="travelling" name="customRadio" type="radio" class="custom-control-input" id="customRadio1">
                  <label for="customRadio1" class="custom-control-label">Travelling</label>
                </div>
                <div class="custom-control custom-radio">
                  <input [(ngModel)]="hobby" value="playing"  name="customRadio" type="radio" class="custom-control-input" id="customRadio2">
                  <label for="customRadio2" class="custom-control-label">Playing</label>
                </div>
                <div class="custom-control custom-radio">
                  <input [(ngModel)]="hobby" value="movies"  name="customRadio" type="radio" class="custom-control-input" id="customRadio3">
                  <label for="customRadio3" class="custom-control-label">Movies</label>
                </div>
              </form>
            </div>
            <div class="col-md-8">
              <div [ngSwitch]="hobby">
                <div *ngSwitchCase="'travelling'" class="card">
                  <div class="card-header">
                    <h4>Travelling</h4>
                  </div>
                </div>
                <div *ngSwitchCase="'playing'" class="card ">
                  <div class="card-header">
                    <h4>Playing</h4>
                  </div>
                </div>
                <div *ngSwitchCase="'movies'" class="card ">
                  <div class="card-header">
                    <h4>Movies</h4>
                  </div>
                </div>
                <div *ngSwitchDefault class="card ">
                  <div class="card-header">
                    <h4>No Selection</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
